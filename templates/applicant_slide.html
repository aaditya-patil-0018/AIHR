<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="icon" href="/static/images/logo.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Job Details</h1>
        <div class="space-y-4">
            <div>
                <p class="text-gray-600 text-sm font-medium">Company:</p>
                <p class="text-lg font-semibold text-gray-800">{{companyname}}</p>
            </div>
            <div>
                <p class="text-gray-600 text-sm font-medium">Position:</p>
                <p class="text-lg font-semibold text-gray-800">{{data["user_role"]}}</p>
            </div>
            <div>
                <p class="text-gray-600 text-sm font-medium">Type:</p>
                <p class="text-lg font-semibold text-gray-800">{{data["type"]}}</p>
            </div>
            <div>
                <p class="text-gray-600 text-sm font-medium">Description:</p>
                <p class="text-gray-700">{{data["description"]}}</p>
            </div>
            <div>
                <p class="text-gray-600 text-sm font-medium">Status:</p>
                <p class="text-lg font-semibold text-{{ 'red-500' if status == 'Closed' else 'green-500' }}">{{data["status"]}}</p>
            </div>
            <div>
                <p class="text-gray-600 text-sm font-medium">Applicants Enrolled:</p>
                <p class="text-lg font-semibold text-gray-800">{{data["users_enrolled"]}}</p>
            </div>
        </div>
        <div class="mt-6">
            <button class="w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-800 transition" onclick="location.href='/applicant/qna/{{companyname}}/{{listingid}}';">
                Apply Now
            </button>
        </div>
    </div>
</body>
</html>
