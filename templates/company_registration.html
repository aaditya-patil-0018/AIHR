<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration - HRAI</title>
    <link rel="icon" href="/static/images/logo.png" type="image/icon type">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- Main Wrapper -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-3xl p-8 space-y-6">
        <!-- Heading -->
        <h1 class="text-3xl font-bold text-gray-800 text-center">Register a New Company</h1>
        <p class="text-gray-600 text-center mb-6">Provide accurate company details to complete the registration.</p>

        <!-- Registration Form -->
        <form action="/add/company" method="post" class="space-y-6">
            <!-- Company Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
                <input type="text" name="name" id="name" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                       placeholder="e.g., TechCorp">
            </div>

            <!-- Type -->
            <div>
                <label for="type" class="block text-sm font-medium text-gray-700 mb-2">Company Type</label>
                <select name="type" id="type" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-600 focus:border-blue-600">
                    <option value="" disabled selected>Select a type</option>
                    <option value="Technology">Technology</option>
                    <option value="Finance">Finance</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Retail">Retail</option>
                </select>
            </div>

            <!-- Website -->
            <div>
                <label for="website" class="block text-sm font-medium text-gray-700 mb-2">Website</label>
                <input type="url" name="website" id="website"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                       placeholder="https://example.com">
            </div>

            <!-- Company Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea name="description" id="description" rows="4" required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                          placeholder="Briefly describe the company"></textarea>
            </div>

            <!-- Company Size -->
            <div>
                <label for="size" class="block text-sm font-medium text-gray-700 mb-2">Company Size (No. of Employees)</label>
                <input type="number" name="size" id="size" min="1" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                       placeholder="e.g., 50">
            </div>

            <!-- Location -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-2">City</label>
                    <input type="text" name="city" id="city" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                           placeholder="e.g., New York">
                </div>
                <div>
                    <label for="state" class="block text-sm font-medium text-gray-700 mb-2">State</label>
                    <input type="text" name="state" id="state" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                           placeholder="e.g., NY">
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white font-medium py-3 rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-lg">
                    Register Company
                </button>
            </div>
        </form>
    </div>

</body>
</html>
