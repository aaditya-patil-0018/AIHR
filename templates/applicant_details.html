<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto mt-10 bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="text-center py-6">
            <h1 class="text-2xl font-semibold">Applicant Profile</h1>
        </div>
        <form class="p-8 space-y-6" action="/applicant/details" method="post" enctype="multipart/form-data">
            <!-- Basic Information -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Basic Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required
                            class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring-1 ring-blue-950 focus:outline-none" value={{data['name']}}>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address"
                            class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring-1 ring-blue-950 focus:outline-none" value={{email}}>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-600">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required
                            class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring-1 ring-blue-950 focus:outline-none" value={{data['phone']}}>
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-600">Location</label>
                        <input type="text" id="location" name="location" placeholder="City, State" required
                            class="w-full mt-2 px-4 py-2 border rounded-lg focus:ring-1 ring-blue-950 focus:outline-none" value={{data['location']}}>
                    </div>
                </div>
            </div>

            <!-- Resume Upload -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Resume</h2>
                <div class="flex items-center space-x-4">
                    <label for="resume" class="text-sm font-medium text-gray-600">Upload Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-1 ring-blue-950 focus:outline-none">
                </div>
            </div>

            <!-- Skills -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Skills</h2>
                <div>
                    <textarea id="skills" name="skills" placeholder="List your skills separated by commas (e.g., Python, JavaScript, SQL)"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-1 ring-blue-950 focus:outline-none" rows="3">{{data["skills"]}}</textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="px-6 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:ring-1 ring-blue-950 focus:outline-none">
                    Submit Application
                </button>
            </div>
        </form>
    </div>
</body>
</html>
