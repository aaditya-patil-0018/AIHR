<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Q&A | HRAI</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="icon" href="/static/images/logo.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .question-card {
            border-left: 4px solid #4f46e5;
            transition: transform 0.3s;
        }
        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(255, 255, 255, 0.1);
        }
        textarea:focus {
            border-color: #6366f1;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <header class="bg-gray-900 text-white py-4 px-6 shadow-lg">
            <nav class="container mx-auto flex justify-between items-center">
                <h1 class="text-3xl font-bold tracking-wide">Applicant Q&A</h1>
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:text-yellow-400 transition-colors duration-200">Home</a></li>
                    <li><a href="#" class="hover:text-yellow-400 transition-colors duration-200">Profile</a></li>
                    <li><a href="#" class="hover:text-yellow-400 transition-colors duration-200">Dashboard</a></li>
                </ul>
            </nav>
        </header>
        <main class="flex-1 container mx-auto py-16 px-6">
            <form action="/applicant/qna/{{companyname}}/{{listingid}}" method="POST" class="space-y-10">
                {% for i in questions %}
                    <div>
                        <h2 class="text-2xl font-semibold text-white mb-4">Question {{i}}</h2>
                        <div class="glass-card question-card mb-6">
                            <p class="text-lg text-gray-300">{{questions[i]}}</p>
                        </div>
                        <div>
                            <label for="answer{{i}}" class="block text-lg font-medium text-gray-300 mb-2">Your Answer</label>
                            <textarea name="answer{{i}}" id="answer{{i}}" rows="6" class="w-full p-4 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Write your answer here..."></textarea>
                        </div>
                    </div>
                {% endfor %}
                <div class="flex justify-end">
                    <button type="submit" class="bg-indigo-600 text-white font-medium px-6 py-3 rounded-lg transition-all duration-300 transform hover:scale-105 hover:bg-indigo-700">Submit Answers</button>
                </div>
            </form>
        </main>
    </div>
    <script>
        window.onload = () => {
            document.querySelector('main').classList.add('fade-in');
        }
    </script>
</body>
</html>
