<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Q&A | HRAI</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="icon" href="/static/images/logo.png" type="image/icon type">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards ease-in-out;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        button:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }
        /* Question card design */
        .question-card {
            background-color: #ffffff;
            border-left: 4px solid #6366f1;
            transition: transform 0.3s;
        }
        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        /* Answer field animation */
        textarea:focus {
            border-color: #4f46e5;
        }
    </style>
</head>
<body>
    <!-- Main Wrapper -->
    <div class="min-h-screen flex flex-col">

        <!-- Navigation Bar -->
        <header class="bg-stone-200 text-black py-4 px-6 shadow-md">
            <nav class="container mx-auto flex justify-between items-center">
                <h1 class="text-3xl font-bold tracking-wide">Applicant Q&A</h1>
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:text-yellow-400 transition-colors duration-200">Home</a></li>
                    <li><a href="#" class="hover:text-yellow-400 transition-colors duration-200">Profile</a></li>
                    <li><a href="#" class="hover:text-yellow-400 transition-colors duration-200">Dashboard</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 container mx-auto py-16 px-6 fade-in">
            <!-- Answer Section -->
            <form action="/applicant/qna/{{companyname}}/{{listingid}}" method="POST" class="space-y-10">
                
                {% for i in questions %}
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Question {{i}}</h2>
                        <!-- Question Section -->
                        <div class="question-card p-8 rounded-lg shadow-lg mb-6">
                            <p class="text-lg text-gray-700">{{questions[i]}}</p>
                        </div>
                        <!-- Answer Section -->
                        <div>
                            <label for="answer1" class="block text-lg font-medium text-gray-700 mb-2">Your Answer</label>
                            <textarea name="answer{{i}}" id="answer{{i}}" rows="6" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Write your answer here..."></textarea>
                        </div>
                    </div>
                {% endfor %}

                <!-- Question 1 -->
                <!-- <div>
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Question 1</h2>

                    <div class="question-card p-8 rounded-lg shadow-lg mb-6">
                        <p class="text-lg text-gray-700">Tell us about a time when you faced a challenge at work and how you overcame it.</p>
                    </div>

                    <div>
                        <label for="answer1" class="block text-lg font-medium text-gray-700 mb-2">Your Answer</label>
                        <textarea name="answer1" id="answer1" rows="6" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Write your answer here..."></textarea>
                    </div>
                </div> -->

                <!-- Question 2 -->
                <!-- <div>
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Question 2</h2>
                    <div class="question-card p-8 rounded-lg shadow-lg mb-6">
                        <p class="text-lg text-gray-700">Describe a time when you had to work in a team to achieve a goal. How did you contribute?</p>
                    </div>
                    <div>
                        <label for="answer2" class="block text-lg font-medium text-gray-700 mb-2">Your Answer</label>
                        <textarea name="answer2" id="answer2" rows="6" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Write your answer here..."></textarea>
                    </div>
                </div> -->

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" class="bg-indigo-600 text-white font-medium px-6 py-3 rounded-lg transition-all duration-300 transform hover:scale-105 hover:bg-indigo-700">Submit Answers</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        // Add fade-in animation on load
        window.onload = () => {
            document.querySelector('main').classList.add('fade-in');
        }
    </script>
</body>
</html>
