<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRAI | Login</title>
    <link rel="icon" href="/static/images/logo.png" type="image/icon type">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/static/css/output.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-indigo-600">

    <!-- Main Wrapper -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden flex w-full max-w-5xl">

        <!-- Left Side: Image -->
        <div class="hidden lg:flex lg:w-1/2 items-center justify-center bg-gray-200">
            <img src="/static/images/signup-login-graphic.png" alt="Login Graphic" class="object-cover h-1/2 w-full">
        </div>

        <!-- Right Side: Login Form -->
        <div class="w-full lg:w-1/2 p-12 lg:p-16 flex items-center justify-center">
            <div class="w-full space-y-8">
                <!-- Heading -->
                <h1 class="text-4xl font-bold text-gray-900">Welcome Back</h1>
                <p class="text-gray-600">Log in to your account to continue.</p>
                
                <!-- Login Form -->
                <form action="/{{usertype}}/login" method="post" class="space-y-8">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" name="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com" required>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" name="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••" required>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <input type="submit" value="Log In" class="w-full bg-indigo-600 text-white font-medium py-3 rounded-lg hover:bg-indigo-700 transition-all duration-300 cursor-pointer shadow-lg">
                    </div>
                </form>

                <!-- Signup Redirect -->
                <p class="text-sm text-gray-600">Don't have an account? 
                    <a href="/{{usertype}}/signup" class="text-indigo-600 hover:underline">Sign Up</a>
                </p>
            </div>
        </div>

    </div>

</body>
</html>
